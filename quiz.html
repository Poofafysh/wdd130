<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>HTML and CSS quiz</title>
    <link rel="stylesheet" href="Styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS quiz</h1>
    <form action="#" method="post">
    <!--Question 1: Text input-->
    <div>
    <label for="q1">What does HTML stand for?</label>
    <input type="text" id="q1" name="q1">
    </div>
    <!--Question 2: Text Area-->
    <div>
        <label for="q2">What is the purpose of CSS in web development?</label>
        <textarea name="q2" id="q2" rows="4" cols="50"></textarea>
    </div>

    <!--Question 3: Dropdown select-->
    <div>
        <label for="q3">Which of the following is a CSS Framework?</label>
        <select id="q3" name="q3">
            <option value="" Selection disabled>Choose one ...</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="django">Django</option>
            <option value="flask">Flask</option>
        </select>
    </div>
    <!--Question 4: Number input-->
    <div>
        <label for="q4">How many heading tags are there in HTML</label>
        <input type="number" id="q4" name="q4">
    </div>
    <!--Submit Button-->
    <div>
        <button type="submit"> Submit quiz</button>
    </div>

    </form>
</body>
</html>
